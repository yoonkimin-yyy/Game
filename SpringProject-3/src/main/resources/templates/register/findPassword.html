<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common/head :: HeadFragment}"></head>
<head>
    <title>비밀번호 찾기 - MatchMyDuo</title>
    <link rel="stylesheet" href="/css/findId.css">
</head>
<body>
<header th:replace="~{fragments/common/header :: HeaderFragment}"></header>
    <div class="container-find">
        <h2>소환사님, 비밀번호를 찾으시나요?</h2>
        <p>입력한 이메일을 통해 임시비밀번호를 받을 수 있습니다.</p>ㄴ
        
        <form action="/MatchMyduo/findOfEmail" method="post">
            <input type="email" id="email" name="userEmail" placeholder="이메일을 입력해주세요" required><br>
            <button type="submit"> 아이디 찾기</button>
        </form>

        <!-- 결과 메시지 -->
        <p class="result" >
             임시비밀번호는 <span th:text="${userId}"></span> 입니다!
        </p>
        <p class="error" th:if="${error}" th:text="${error}"></p>
    </div>
 
    <footer th:replace="~{fragments/common/footer :: FooterFragment}"></footer>
    <!--/ End Footer Area -->
 <!-- ========================= scroll-top ========================= -->
 <a href="#" class="scroll-top">
    <i class="lni lni-chevron-up"></i>
</a>
 <!-- ========================= JS here ========================= -->
 <script src="/js/bootstrap.min.js"></script>
 <script src="/js/wow.min.js"></script>
 <script src="/js/tiny-slider.js"></script>
 <script src="/js/glightbox.min.js"></script>
 <script src="/js/count-up.min.js"></script>
 <script src="/js/imagesloaded.min.js"></script>
 <script src="/js/isotope.min.js"></script>
 <script src="/js/main.js"></script>
 
 
 
 <script>

 //========= testimonial 
 tns({
            container: '.testimonial-slider',
            items: 3,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 1,
                },
                768: {
                    items: 2,
                },
                992: {
                    items: 2,
                },
                1170: {
                    items: 3,
                }
            }
        });

        //====== counter up 
        var cu = new counterUp({
            start: 0,
            duration: 2000,
            intvalues: true,
            interval: 100,
            append: " ",
        });
        cu.start();

        //========= glightbox
        GLightbox({
            'href': 'https://www.youtube.com/watch?v=r44RKWyfcFw&fbclid=IwAR21beSJORalzmzokxDRcGfkZA1AtRTE__l5N4r09HcGS5Y6vOluyouM9EM',
            'type': 'video',
            'source': 'youtube', //vimeo, youtube or local
            'width': 900,
            'autoplayVideos': true,
        });

        //============== isotope masonry js with imagesloaded
        imagesLoaded('#container', function () {
            var elem = document.querySelector('.grid');
            var iso = new Isotope(elem, {
                // options
                itemSelector: '.grid-item',
                masonry: {
                    // use outer width of grid-sizer for columnWidth
                    columnWidth: '.grid-item'
                }
            });

            let filterButtons = document.querySelectorAll('.portfolio-btn-wrapper button');
            filterButtons.forEach(e =>
                e.addEventListener('click', () => {

                    let filterValue = event.target.getAttribute('data-filter');
                    iso.arrange({
                        filter: filterValue
                    });
                })
            );
        });
    </script>
    
</body>
</html>
